- hosts: all
  gather_facts: no
  remote_user: ustudy
  become: true
  become_method: sudo
  ignore_unreachable: yes
  tasks:
- name: Restart sshd service
  service:
    name: sshd
    state: restarted

- name: Wait for SSH to be available
  ansible.builtin.wait_for:
    port: 22
    host: "{{ ansible_host }}"
    search_regex: OpenSSH
    timeout: 30
